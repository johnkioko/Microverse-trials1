<body>
 
  <h1 id="title">survey Form</h1>
  <p id="description">This is a survey 
  Form</p>
  <form id="survey-form">
  <label id="name-label">Name:<input id="name" type="text" placeholder="Pliz enter your name" required /></label>
  <label id="email-label">Email:<input id ="email" type="email" placeholder="Email pliz" required/></label>
  <label id="number-label">Number:<input id="number" type="number" min=3 max=10 placeholder="pliz enter number"/></label>
  <select id="dropdown">
  <option value="Male"></option>
  <option value="Female"></option>
  </select>
  <input name="radio" type="radio" value="male">
  <input name="radio" type="radio" value="female">

  <input  type="checkbox" value="Bike">
  <input  type="checkbox" value="Car">
  <textarea  id="survey-form" ></textarea>
  <button type="submit" id="submit">Submit</button>
  
  

  </form>
